<!DOCTYPE HTML>

<html>

       <meta charset="utf-8"/>
       <title>Maps</title>

   </head>
   <body>
       <h1 id="test">Hello World</h1>
       <iframe id="testMap"
            width="600"
            height="480"
            style="border:0"
            src="https://www.google.com/maps/embed/v1/search?key=AIzaSyDko3US7QPjYurzRs1V7rtB344Fc9G25Ck&q=0.0,0.0"
            allowfullscreen>
        </iframe>
        <script>
             var root = 'https://www.google.com/maps/embed/v1/search?key=AIzaSyDko3US7QPjYurzRs1V7rtB344Fc9G25Ck&q=';
             function mapPrep(location, id, query)
             {
                document.getElementById(id).src = 'https://www.google.com/maps/embed/v1/search?key=AIzaSyDko3US7QPjYurzRs1V7rtB344Fc9G25Ck&q=taco+bell+near+66045'
             }
             mapPrep('66045', 'testMap', 'Taco Bell');
        </script>
   </body>
</html>
